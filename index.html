<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./vite.svg">

    <title>Frontend Mentor | Time tracking dashboard</title>
  <script type="module" crossorigin src="/assets/index.fb9b8735.js"></script>
  <link rel="stylesheet" href="/assets/index.b6a45783.css">

<body>

    <main class="grid-container" id="root">

        <div class="card-user">
            <div class="card__report">
                <img src="./images/image-jeremy.png" alt="photo-profile">
                <div class="card__user-data">
                    <p>Report for</p>
                    <p class="card__name">Jeremy Robson</p>
                </div>
            </div>
            <div class="card__timeframe">
                <p class="card__option option--active" id="daily">Dayli</p>
                <p class="card__option" id="weekly">Weekly</p>
                <p class="card__option" id="monthly">Monthly</p>
            </div>

        </div>


    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/LuisJimenez19" target="_blank">Luis Angel</a>.
